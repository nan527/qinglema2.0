<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>管理系统登录</h1>
        
        <!-- 消息提示框 -->
        <div id="loginMessage" class="message error-message"></div>
        
        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="userAccount">账号</label>
                <input type="text" id="userAccount" placeholder="请输入账号" required>
            </div>
            
            <div class="form-group">
                <label for="userPassword">密码</label>
                <input type="password" id="userPassword" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group">
                <label for="roleType">身份类型</label>
                <select id="roleType" required>
                    <option value="">请选择身份</option>
                    <option value="1">学生</option>
                    <option value="2">辅导员</option>
                    <option value="3">讲师</option>
                    <option value="4">管理员</option>
                </select>
            </div>
            
            <button type="submit">登录系统</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
