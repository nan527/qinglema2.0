<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员操作中心 - 管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 页面头部 -->
    <div class="header">
        <div class="header-content">
            <h2>管理员操作中心</h2>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
    </div>
    
    <!-- 主要内容区 -->
    <div class="container">
        <!-- 操作菜单 -->
        <div class="operation-menu">
            <button class="refresh-btn" id="refreshUsersBtn">刷新用户列表</button>
            <button class="add-btn" id="addUserBtn">新增用户</button>
        </div>
        
        <!-- 消息提示框 -->
        <div id="operationMessage" class="message error-message"></div>
        
        <!-- 用户表格 -->
        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>账号</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>角色类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- 用户数据将通过JS动态填充 -->
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px;">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 新增/编辑用户模态框 -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新增用户</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            
            <form id="userForm">
                <!-- 隐藏字段：存储编辑的账号（编辑时使用） -->
                <input type="hidden" id="editAccount">
                
                <div class="form-group">
                    <label for="modalUserAccount">账号</label>
                    <input type="text" id="modalUserAccount" placeholder="请输入账号" required>
                </div>
                
                <div class="form-group">
                    <label for="modalUserName">用户名</label>
                    <input type="text" id="modalUserName" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="modalUserPassword">密码</label>
                    <input type="password" id="modalUserPassword" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="modalRoleType">角色类型</label>
                    <select id="modalRoleType" required>
                        <option value="1">学生(1)</option>
                        <option value="2">辅导员(2)</option>
                        <option value="3">讲师(3)</option>
                        <option value="4">管理员(4)</option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" class="cancel-btn" id="cancelModal">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
