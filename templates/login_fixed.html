<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请了吗 - 智能请假管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 动态背景粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        /* 主容器 */
        .login-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            width: 900px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .login-wrapper.shifted {
            transform: translateX(-200px);
        }
        
        /* 左侧登录面板 */
        .login-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            position: relative;
        }
        
        .login-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23000" opacity="0.02"/><circle cx="75" cy="75" r="1" fill="%23000" opacity="0.02"/><circle cx="50" cy="10" r="1" fill="%23000" opacity="0.02"/><circle cx="10" cy="90" r="1" fill="%23000" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .system-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .logo-icon i {
            font-size: 36px;
            color: white;
        }
        
        .system-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .system-subtitle {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
        }
        
        /* 表单样式 */
        .login-form {
            position: relative;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
            z-index: 2;
            transition: color 0.3s ease;
        }
        
        .input-wrapper:focus-within .input-icon {
            color: #667eea;
        }
        
        .form-control {
            width: 100%;
            padding: 20px 20px 20px 60px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            color: #1e293b;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-control::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
        
        .account-rule {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            padding-left: 4px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .form-group:focus-within .account-rule {
            opacity: 1;
            transform: translateY(0);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* 右侧个人信息面板 */
        .profile-panel {
            width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            transform: translateX(100%);
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px 40px;
        }
        
        .profile-panel.show {
            transform: translateX(0);
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: avatarPulse 2s ease-in-out infinite;
        }
        
        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .profile-avatar i {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .profile-info h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .profile-info p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .profile-role {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        /* 消息提示 */
        .message {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .message.show {
            transform: translateX(0);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        /* 加载动画 */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-wrapper {
                width: 90%;
                height: auto;
                flex-direction: column;
            }
            
            .profile-panel {
                width: 100%;
                transform: translateY(100%);
            }
            
            .profile-panel.show {
                transform: translateY(0);
            }
            
            .login-wrapper.shifted {
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <!-- 动态背景粒子 -->
    <div class="particles">
        <div class="particle" style="left: 10%; top: 20%; width: 20px; height: 20px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; top: 40%; width: 30px; height: 30px; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; top: 60%; width: 40px; height: 40px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 70%; top: 80%; width: 50px; height: 50px; animation-delay: 3s;"></div>
        <div class="particle" style="left: 80%; top: 10%; width: 25px; height: 25px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 20%; top: 70%; width: 35px; height: 35px; animation-delay: 5s;"></div>
    </div>

    <!-- 主登录容器 -->
    <div class="login-wrapper" id="loginWrapper">
        <!-- 左侧登录面板 -->
        <div class="login-panel">
            <div class="system-logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="system-title">请了吗</h1>
                <p class="system-subtitle">智能请假管理系统</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="account" class="form-control" placeholder="请输入账号" required>
                    </div>
                    <div class="account-rule">
                        账号规则：4位(管理员) / 8位(辅导员) / 9位(教师) / 12位(学生)
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">登录系统</span>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
        </div>

        <!-- 右侧个人信息面板 -->
        <div class="profile-panel" id="profilePanel">
            <div class="profile-avatar" id="profileAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info" id="profileInfo">
                <h3 id="profileName">用户信息</h3>
                <p id="profileId">账号: 加载中...</p>
                <p id="profileDept">部门: 加载中...</p>
                <div class="profile-role" id="profileRole">
                    用户角色
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="message" id="message"></div>

    <script>
        let userProfileData = null;
        
        // 显示消息
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        // 获取用户信息预览
        async function fetchUserPreview(account) {
            try {
                const response = await fetch('/api/user_preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        return result.data;
                    }
                }
            } catch (error) {
                console.log('获取用户预览失败:', error);
            }
            return null;
        }
        
        // 显示用户信息面板
        function showProfilePanel(userData) {
            const wrapper = document.getElementById('loginWrapper');
            const panel = document.getElementById('profilePanel');
            const avatar = document.getElementById('profileAvatar');
            const name = document.getElementById('profileName');
            const id = document.getElementById('profileId');
            const dept = document.getElementById('profileDept');
            const role = document.getElementById('profileRole');
            
            // 更新用户信息
            name.textContent = userData.name || '未知用户';
            id.textContent = `账号: ${userData.id || ''}`;
            dept.textContent = `部门: ${userData.dept || '未知部门'}`;
            role.textContent = userData.role || '未知角色';
            
            // 更新头像
            avatar.innerHTML = userData.avatar 
                ? `<img src="${userData.avatar}" alt="头像">` 
                : `<i class="fas fa-${getRoleIcon(userData.role)}"></i>`;
            
            // 显示面板动画
            wrapper.classList.add('shifted');
            setTimeout(() => {
                panel.classList.add('show');
            }, 400);
        }
        
        // 隐藏用户信息面板
        function hideProfilePanel() {
            const wrapper = document.getElementById('loginWrapper');
            const panel = document.getElementById('profilePanel');
            
            panel.classList.remove('show');
            setTimeout(() => {
                wrapper.classList.remove('shifted');
            }, 400);
        }
        
        // 根据角色获取图标
        function getRoleIcon(role) {
            switch(role) {
                case '管理员': return 'user-shield';
                case '辅导员': return 'user-tie';
                case '教师': case '讲师': return 'chalkboard-teacher';
                case '学生': return 'user-graduate';
                default: return 'user';
            }
        }
        
        // 账号输入事件
        document.getElementById('account').addEventListener('input', async function(e) {
            const account = e.target.value.trim();
            
            if (account.length >= 4) {
                const userData = await fetchUserPreview(account);
                if (userData) {
                    userProfileData = userData;
                    showProfilePanel(userData);
                } else {
                    hideProfilePanel();
                    userProfileData = null;
                }
            } else {
                hideProfilePanel();
                userProfileData = null;
            }
        });
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            
            // 前端验证
            if (!account || !password) {
                showMessage('请填写完整信息', 'error');
                return;
            }
            
            const validLengths = [4, 8, 9, 12];
            if (!validLengths.includes(account.length)) {
                showMessage('账号长度不符合规则', 'error');
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account, password })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('登录成功，正在跳转...', 'success');
                    
                    setTimeout(() => {
                        if (result.role === '管理员') {
                            window.location.href = '/admin';
                        } else if (result.role === '学生') {
                            window.location.href = '/student';
                        } else if (result.role === '辅导员') {
                            window.location.href = '/counselor';
                        } else if (result.role === '讲师' || result.role === 'teacher') {
                            window.location.href = '/teacher';
                        }
                    }, 1000);
                } else {
                    showMessage(result.message || '登录失败', 'error');
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showMessage('网络错误，请重试', 'error');
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        });
        
        // 点击其他地方隐藏面板
        document.addEventListener('click', function(e) {
            const accountInput = document.getElementById('account');
            const profilePanel = document.getElementById('profilePanel');
            
            if (!accountInput.contains(e.target) && !profilePanel.contains(e.target)) {
                if (!accountInput.value.trim()) {
                    hideProfilePanel();
                }
            }
        });
    </script>
</body>
</html>
